[production]
;PHP settings
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

; IncludePatchs
;includePaths.library = APPLICATION_PATH "/../library"

; Bootstrap
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
autoloaderNamespaces.Plugin = "Kernel_"

;Plugins
resources.frontController.plugins.Kernel_Config= "Kernel_Layouts"
; Front Controller
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.defaultModule = "default"

; Layout
resources.layout.layout = "index"
resources.layout.layoutPath = APPLICATION_PATH "/modules/default/views/layouts"

; Views
resources.view.encoding = "UTF-8"
resources.view.basePath = APPLICATION_PATH "/views/"

;Session
resources.session.cookie_lifetime = 345600

;Lang
lang.default = "ru"

; Database
resources.db.adapter = "mysqli"
resources.db.params.host = "localhost"
resources.db.params.username = "root"
resources.db.params.password = "1111"
resources.db.params.dbname = "viprelax"
resources.db.params.charset = "utf8"
resources.db.isDefaultTableAdapter = true

;CacheManager
resources.cachemanager.routes.frontend.name = "Core"
resources.cachemanager.routes.backend.name = "APC"
resources.cachemanager.routes.frontend.options.cache_id_prefix = "ROUTES_"
resources.cachemanager.routes.frontend.options.caching = false
resources.cachemanager.routes.frontend.options.lifetime = 3600
resources.cachemanager.routes.frontend.options.automatic_serialization = true
resources.cachemanager.routes.backend.options.file_name_prefix = "ROUTES_"
resources.cachemanager.routes.backend.options.lifetime = 3600
resources.cachemanager.routes.backend.options.user = "root"
resources.cachemanager.routes.backend.options.password = "root"

